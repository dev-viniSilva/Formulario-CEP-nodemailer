<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
   <h2 class="title">Formulario De contato</h2>
    <form id="formulario">

      <div class="div-2inputs">
      <div class="div-input">
        <label class="label-input" for="nome">Nome</label>
        <input id="nome" name="nome" type="text" pattern="[A-Za-zÀ-ÿ\s]+" required />
        <span id="erroNome" class="span-input"></span>
      </div>

      <div class="div-input">
        <label  class="label-input" for="sobrenome">Sobrenome</label>
        <input id="sobrenome" name="sobrenome" type="text" pattern="[A-Za-zÀ-ÿ\s]+" required />
         <span id="erroSobrenome" class="span-input"></span>
      </div>
    </div>
    <div class="div-2inputs">

      <div class="div-input">
        <label class="label-input" for="idade">Idade</label>
        <input id="idade" name="idade" type="number" required />
        <span id="erroIdade" class="span-input"></span>
      </div>

      <div class="div-input">
        <label class="label-input" for="cep">CEP</label>
        <input  id="cep" name="cep" type="text" required />
        <span id="invalidCEP" class="span-input"></span>
      </div>
    </div>

    <div class="div-2inputs">
      <div class="div-input">
        <label  class="label-input" for="rua">Rua</label>
        <input id="rua" name="rua" type="text" required />
      </div>

      <div class="div-input">
        <label class="label-input" for="bairro">Bairro</label>
        <input id="bairro" name="bairro" type="text" required />
      </div>
    </div>

     <div class="div-2inputs">
      <div class="div-input">
        <label class="label-input" for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" required />
      </div>

      <div class="div-input">
        <label class="label-input" for="estado">Estado</label>
        <input id="estado" name="estado" type="text" required />
      </div>
    </div>

      <button type="submit" class="btn">Enviar</button> 
      <p id="mensagem"></p>
    </form>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
